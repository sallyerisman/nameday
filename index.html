<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Name Day</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>

    <!-- Personal styles -->
	<link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

    <div class="container">
        <form id="search-form" class="row">

            <!-- Country selection -->
            <section class="col-sm-9 country-selection">
                <div class="input-field first-wrap input-group">
                    <select class="custom-select" id="country" aria-label="Select country">
                        <option value="se">Country</option>
                        <option value="at">Austria</option>
                        <option value="hr">Croatia</option>
                        <option value="cz">Czech Republic</option>
                        <option value="dk">Denmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">France</option>
                        <option value="de">Germany</option>
                        <option value="hu">Hungary</option>
                        <option value="it">Italy</option>
                        <option value="pl">Poland</option>
                        <option value="sk">Slovakia</option>
                        <option value="es">Spain</option>
                        <option value="se">Sweden</option>
                        <option value="us">USA</option>
                    </select>
                </div>                   
            </section>
            
            <!-- Name search bar -->
            <section class="col-sm-9 name-search">
                <div class="input-field first-wrap" id="search-by-name">
                    <input id="name" type="text" class="form-control"  placeholder="Enter a name">
                </div>
                <div class="input-field second-wrap">
                    <button id="name-button" class="fa fa-search" type="submit">     
                    </button>
                </div>
            </section>

             <!-- Date search bar -->
             <section class="col-sm-9 date-search">
                    <div id="date" class="input-field first-wrap input-group">
                        <select class="custom-select" id="day" aria-label="Select day">
                            <option value="" disabled selected>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="custom-select" id="month" aria-label="Select month">
                            <option value="" disabled selected>Month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>                   
                <div class="input-field second-wrap">
                    <button id="date-button" class="fa fa-search" type="submit">     
                    </button>
                </div>
            </section>

            <!-- Advanced search option -->
            <!-- Search based on a specified country
            Search according to time zone -->
            
        </form> <!-- End of search form -->

        <!-- Results -->
        <section id="result-wrapper" class="row">  
        </section> 

    </div> <!-- End of container -->
    
    
    <!-- JavaScript -->
    <script src="assets/scripts/moment.js"></script>
    <script src="assets/scripts/namedayAPI.js"></script>    
	<script src="assets/scripts/app.js"></script>
</body>
</html>
