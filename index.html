<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Name Day</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>

    <!-- Personal styles -->
	<link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

    <div class="container">
        <form id="search-form" class="row">
            
            <!-- Name search bar -->
            <section class="col-sm-9 name-search">
                <div class="input-field first-wrap" id="search-by-name">
                    <input id="name" type="text" class="form-control"  placeholder="Enter a name">
                </div>
                <div class="input-field second-wrap">
                    <button id="button" class="fa fa-search" type="submit">     
                    </button>
                </div>
            </section>

             <!-- Date search bar -->
             <section class="col-sm-9 date-search">
                <div class="input-field first-wrap" id=search-by-date>
                    <div id="date" class="input-group mb-3">
                        <select id="day" class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                            <option selected>Day:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            <option value="3">7</option>
                            <option value="3">8</option>
                            <option value="3">9</option>
                            <option value="3">10</option>
                            <option value="3">11</option>
                            <option value="3">12</option>
                            <option value="3">13</option>
                            <option value="3">14</option>
                            <option value="3">15</option>
                            <option value="3">16</option>
                            <option value="3">17</option>
                            <option value="3">18</option>
                            <option value="3">19</option>
                            <option value="3">20</option>
                            <option value="3">21</option>
                            <option value="3">22</option>
                            <option value="3">23</option>
                            <option value="3">24</option>
                            <option value="3">25</option>
                            <option value="3">26</option>
                            <option value="3">27</option>
                            <option value="3">28</option>
                            <option value="3">29</option>
                            <option value="3">30</option>
                            <option value="3">31</option>
                            </select>
                        <select id="month" class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
                            <option selected>Month:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            <option value="3">7</option>
                            <option value="3">8</option>
                            <option value="3">9</option>
                            <option value="3">10</option>
                            <option value="3">11</option>
                            <option value="3">12</option>
                        </select>
                    </div>                   
                </div>
                <div class="input-field second-wrap">
                    <button id="button" class="fa fa-search" type="submit">     
                    </button>
                </div>
            </section>

            <!-- Advanced search option -->
            <!-- Search based on a specified country
            Search according to time zone -->
            
        </form> <!-- End of search form -->

        <!-- Results -->
        <section id="result-wrapper" class="row">  
        </section> 

    </div> <!-- End of container -->
    
    
    <!-- JavaScript -->
    <script src="assets/scripts/moment.js"></script>
    <script src="assets/scripts/namedayAPI.js"></script>    
	<script src="assets/scripts/app.js"></script>
</body>
</html>
