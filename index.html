<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Namnsdag</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>

    <!-- Personal styles -->
	<link rel="stylesheet" href="assets/styles/styles.css">
</head>

<body>

    <main class="container">
        <h1>Namnsdag</h1>

        <form id="search-form" class="row">

            <!-- Country selection -->
            <section class="col-sm-9" id="country-selection">
                <div class="input-field first-wrap input-group">
                    <select class="custom-select" id="country" aria-label="Select country">
                        <option value="se">Välj land</option>
                        <option value="dk">Danmark</option>
                        <option value="fi">Finland</option>
                        <option value="fr">Frankrike</option>
                        <option value="it">Italien</option>
                        <option value="hr">Kroatien</option>
                        <option value="pl">Polen</option>
                        <option value="sk">Slovakien</option>
                        <option value="es">Spanien</option>
                        <option value="se">Sverige</option>
                        <option value="cz">Tjeckien</option>
                        <option value="de">Tyskland</option>
                        <option value="hu">Ungern</option>
                        <option value="us">USA</option>
                        <option value="at">Österrike</option>
                    </select>
                </div>                   
            </section>

            <!-- Radio buttons -->
            <section class="radio-buttons">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search_for" id="by-name" value="artists">
                    <label class="form-check-label" for="by-name">Sök på namn</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search_for" id="by-date" value="albums">
                    <label class="form-check-label" for="by-date">Sök på datum</label>
                </div>
            </section>

            <!-- Date search bar -->
            <section class="col-sm-6" id="date-search">
                <div id="date" class="input-field input-group">
                    <select class="custom-select" id="day" aria-label="Select day">
                        <option disabled selected>Välj dag</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select class="custom-select" id="month" aria-label="Select month">
                        <option disabled selected>Välj månad</option>
                        <option value="1">Jan</option>
                        <option value="2">Feb</option>
                        <option value="3">Mar</option>
                        <option value="4">Apr</option>
                        <option value="5">Maj</option>
                        <option value="6">Jun</option>
                        <option value="7">Jul</option>
                        <option value="8">Aug</option>
                        <option value="9">Sep</option>
                        <option value="10">Okt</option>
                        <option value="11">Nov</option>
                        <option value="12">Dec</option>
                    </select>
                </div>        
            </section> 
            
            <!-- Quick search today's date -->
            <section id="todays">           
                <p>...eller klicka på tårtan för att se vem som har namnsdag idag!</p>
                <button id="cake-button" type="button">     
                    <img id="cake" src="assets/images/cake.png" alt="Cake">
                </button>   
            </section>

            <!-- Timezone selection -->
            <section class="col-8 col-md-6 col-lg-4" id="timezone-selection">
                <div class="input-field first-wrap input-group">
                    <select class="custom-select" id="timezone" aria-label="Select timezone">
                        <option value="Europe/Amsterdam">Välj tidszon (valfritt)</option>
                        <option value="Europe/Amsterdam">Europa/Amsterdam</option>
                        <option value="America/Anchorage">USA/Anchorage</option>
                        <option value="America/Chicago">USA/Chicago</option>
                        <option value="America/Denver">USA/Denver</option>
                        <option value="America/Los_Angeles">USA/Los_Angeles</option>
                        <option value="America/Phoenix">USA/Phoenix</option>
                        <option value="Pacific/Honolulu">USA/Honolulu</option>
                    </select>
                </div>                     
            </section>
            
            <!-- Name search bar -->
            <section class="col-sm-9" id="name-search">
                <div class="input-field" id="search-by-name">
                    <input id="name" type="text" class="form-control" placeholder="Skriv in ett namn">
                </div>
            </section>

            <button id="all-button" class="fa fa-search" type="submit">     
            </button>         
        </form> <!-- End of search form -->

        <!-- Results -->
        <section id="result-wrapper" class="row">  
        </section> 

    </main> <!-- End of container -->
     
    <!-- JavaScript -->
    <script src="assets/scripts/namedayAPI.js"></script>    
	<script src="assets/scripts/app.js"></script>
</body>
</html>
